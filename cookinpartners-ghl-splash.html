<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CookinPartners™ | Saint Vision Technologies</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0a;
  --bg-card: #111111;
  --gold: #D4AF37;
  --gold2: #F4D03F;
  --text: #ffffff;
  --text-muted: #a0a0a0;
  --border: #222222;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 24px;
  text-align: center;
}

.container {
  max-width: 560px;
  width: 100%;
}

/* replaced .logo-mark with .logo-img for real logo */
.logo-img {
  width: 100px;
  height: 100px;
  border-radius: 20px;
  margin: 0 auto 32px;
  object-fit: cover;
  box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
}

.brand {
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 16px;
}

h1 {
  font-size: 48px;
  font-weight: 700;
  line-height: 1.1;
  margin-bottom: 16px;
  background: linear-gradient(135deg, var(--gold), var(--gold2), var(--gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.tagline {
  font-size: 20px;
  color: var(--text-muted);
  line-height: 1.5;
  margin-bottom: 48px;
}

.cta-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 18px 48px;
  background: linear-gradient(135deg, var(--gold), var(--gold2));
  color: var(--bg);
  font-size: 18px;
  font-weight: 600;
  text-decoration: none;
  border-radius: 12px;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.cta-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(212, 175, 55, 0.3);
}

.cta-btn svg {
  width: 20px;
  height: 20px;
}

.powered {
  margin-top: 64px;
  padding-top: 32px;
  border-top: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 13px;
  color: var(--text-muted);
}

.powered span {
  color: var(--gold);
  font-weight: 600;
}

.badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 100px;
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 32px;
}

.badge-dot {
  width: 6px;
  height: 6px;
  background: #22c55e;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
</style>
</head>
<body>

<div class="container">
  <div class="badge">
    <span class="badge-dot"></span>
    Partner Program Active
  </div>
  
  <!-- using real CookinPartners logo -->
  <img 
    src="https://www.cookinpartners.com/images/cookinpartnerslogo.jpeg" 
    alt="CookinPartners" 
    class="logo-img"
  />
  
  <p class="brand">Saint Vision Technologies</p>
  
  <h1>CookinPartners™</h1>
  
  <p class="tagline">Premium AI-powered business solutions.<br>Your gateway to the future.</p>
  
  <a href="#" id="enterBtn" class="cta-btn">
    Enter Platform
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
    </svg>
  </a>
  
  <div class="powered">
    Powered by <span>SaintSal™</span> Technology
  </div>
</div>

<script>
(function() {
  // Capture am_id from URL
  const params = new URLSearchParams(window.location.search);
  const amId = params.get('am_id');
  
  // Store in cookie if present
  if (amId) {
    document.cookie = `ghl_am_id=${amId}; path=/; max-age=${60*60*24*30}; SameSite=Lax`;
  }
  
  // Get from cookie if not in URL
  function getAmId() {
    if (amId) return amId;
    const match = document.cookie.match(/ghl_am_id=([^;]+)/);
    return match ? match[1] : null;
  }
  
  const btn = document.getElementById('enterBtn');
  const dest = 'https://saintsal.tech';
  const tracking = getAmId();
  btn.href = tracking ? `${dest}?am_id=${tracking}` : dest;
})();
</script>

</body>
</html>
